{% extends 'base.html' %}

{% block body %}
<h1>上傳圖片公告</h1>
<br>
<form action="{% url "upload" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="imageUpload" class="button">Upload File</label>
    <input type="file" id="imageUpload" class="show-for-sr" name="image">
    <label>Display time</label>
    {{ form.display_time }}
    <input type="submit" class="button expanded">
</form>
{% endblock %}
